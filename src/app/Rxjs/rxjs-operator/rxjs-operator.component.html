<div class="container-fluid">
    <div class="row">
        <div class="col">
            <button class="btn btn-primary w-10" (click)="createMergeMap()">Merge Map</button>
        </div>
        <div class="col">
            <button class="btn btn-primary w-10 " (click)="createconcatMap()">Concat Map</button>
        </div>
        <div class="col">
            <button class="btn btn-primary w-10 " (click)="createSwitchMap()">Switch Map</button>
        </div>
        <div class="col">
            <button class="btn btn-primary w-10 " (click)="createExhaustMap()">Exhaust Map</button>
        </div>
        <div class="col">
            <button class="btn btn-primary w-10 " (click)="createForkJoin()">Fork join</button>
        </div>
    </div>
    
    <div class="row">
        @for(card of card();track card.id){

        <div class="card m-2 shadow p-3 mb-5 bg-body rounded d-flex flex-row" style="width: 20%;">
            <div class="card-body">
                <h5 class="card-title">Sequence of Api Call - {{card.id}}</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">Card subtitle</h6>
                <p class="card-text">{{card.body}}</p>
            </div>
        </div>
        }
    </div>
    
    
    
</div>

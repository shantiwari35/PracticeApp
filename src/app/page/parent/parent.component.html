<main class="container-fluid bg-white h-100 p-1 d-flex flex-column gap-2 rounded-3 shadow overflow-y-auto border-box">
    <div class="h-30 border-box h-min-content d-flex flex-column gap-1 overflow-y-auto" >
        <input type="text" class="form-control" [(ngModel)]="message" placeholder="Enter message">
        <div class="d-flex flex-row gap-1 justify-content-center align-items-center">
            <button class="btn btn-primary w-1" (click)="sendMessage()" >Send Msg using signal</button>
            <button class="btn btn-primary w-1" (click)="startSubject()" >Start Subject</button>
            <button class="btn btn-primary w-1" appAltPressed (click)="subscribeToBoth($event)" >Subscribe Both Subject</button>
        </div>
    </div>
    <div class="parentDiv d-flex flex-row gap-1 h-70  border-box">
        <div class="rounded-3 m-2 bg-warning h-100 w-50 border-box overflow-y-auto">
            <app-child1 #child1></app-child1>
        </div>
        <div class="rounded-3 text-white m-2 shadow w-50 bg-danger h-100 border-box overflow-y-auto">
            <app-child2 #child2></app-child2>
        </div>
    </div>
</main>

<div class="d-flex flex-row justify-content-center align-items-center gap-2">
    <h6 class="p-3 m-2 text-center">
        Child 2
    </h6>
    <button class="btn btn-outline-warning btn-sm w-2" (click)="subscribeSubject()">Subscribe Subject</button>
</div>

<div class="d-flex flex-row flex-grow-1 flex-wrap gap-1">
    @for (item of message(); track $index) {
    <span (click)="removeMessage(item)" class="badge text-bg-warning rounded-pill fs-3 p-2 m-1 "
        style="cursor: pointer;">
        {{item}}
    </span>
    }
    @for(item of (data$|async); track $index) {
    <span class="badge text-bg-warning rounded-pill fs-3 p-2 m-1 " style="cursor: pointer;">
        {{item}}
    </span>
    }





</div>

<div class="d-flex flex-row justify-content-center align-items-center gap-2">
    <h6 class="m-3 p-3 text-center">Behaviour Subject Child 1</h6>
    <button class="btn btn-outline-danger btn-sm w-2" (click)="subscribeToBehaviourSubject()">Subscribe Behaviour Subject</button>
</div>
<div class="d-flex flex-row flex-grow-1 flex-wrap gap-1">
    
        @for (item of childMessage(); track $index) {
        <span (click)="removeMessage(item)" class="badge text-bg-danger fs-3 p-2 m-1 rounded-pill fs-3" style="cursor: pointer;">
            {{item}}
        </span>
        }
       
         @for(item of (behaviourSubject$|async); track $index) {
        <span class="badge text-bg-danger rounded-pill fs-3 p-2 m-1 " style="cursor: pointer;">
            {{item}}
        </span>
        }
    
</div>
